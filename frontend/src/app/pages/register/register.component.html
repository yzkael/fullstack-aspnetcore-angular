<div class="w-full min-h-screen bg-green-900">
  <!-- Container -->
  <div class="w-full min-h-screen flex justify-center items-center">
    <!-- Form container -->
    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      class="flex flex-col justify-center items-center gap-5"
    >
      <label class="text-white font-bold text-xl">Username</label>
      <input
        type="text"
        class="px-4 py-2 bg-white rounded-lg"
        formControlName="username"
      />
      <app-error-message
        [control]="registerForm.get('username')"
        [isSubmit]="submit"
      />
      <label class="text-white font-bold text-xl">Email</label>
      <input
        type="text"
        class="px-4 py-2 bg-white rounded-lg"
        formControlName="email"
      />
      <app-error-message
        [control]="registerForm.get('email')"
        [isSubmit]="submit"
      />
      <label class="text-white font-bold text-xl">Password</label>
      <input
        type="password"
        class="px-4 py-2 bg-white rounded-lg"
        formControlName="password"
      />
      <label class="text-white font-bold text-xl">Confirm Password</label>
      <input
        type="password"
        class="px-4 py-2 bg-white rounded-lg"
        formControlName="confirmPassword"
      />
      <button
        class="px-4 py-2 rounded-full bg-green-700 hover:bg-green-200 hover:text-black cursor-pointer text-white font-bold hover:scale-125 transition-all mt-4 disabled:bg-gray-600"
        type="submit"
        [disabled]="registerForm.valid"
      >
        Register
      </button>
    </form>
  </div>
</div>
